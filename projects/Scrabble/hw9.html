        <img class="droppable" id="1" src="img/double_tile.jpg">

        <!-- tile rack placement -->
        <div class="rackThings text-center" id="letterRack"></div>

    </div>
    <div class="row text-center">
    <!-- tracker placements -->
      <div class="col-4 bigText" id="word"></div>
      <div class="col-4 bigText" id="score"></div>
